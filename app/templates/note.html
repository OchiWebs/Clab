<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lihat Catatan - SecuraBench</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
      <h2>Catatan #{{ note.id }}</h2>
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{ note.content }}</p>
          <small class="text-muted">Pemilik: {{ note.owner.username }}</small>
        </div>
      </div>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>
    </div>
  </body>
</html>
