<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - SecuraBench</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
      <h1>Selamat Datang, {{ current_user.username }}!</h1>
      <p>Peran Anda: <span class="badge bg-secondary">{{ current_user.role }}</span></p>
      <hr>
      <h3>Catatan Anda</h3>
      {% if notes %}
        <ul class="list-group">
          {% for note in notes %}
            <li class="list-group-item">
              <a href="{{ url_for('view_note', note_id=note.id) }}">Catatan #{{ note.id }}</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Anda belum memiliki catatan.</p>
      {% endif %}
    </div>
  </body>
</html>
