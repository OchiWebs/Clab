{% extends "layout.html" %}
{% block title %}{{ project.name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-1">
    <h1 class="mb-0">{{ project.name }}</h1>
    <div>
        <a href="{{ url_for('generate_report', proyek_uuid=project_uuid) }}" class="btn btn-sm btn-outline-info"><i class="bi bi-file-earmark-pdf"></i> Generate Report</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-2"></i>Back to Dashboard</a>
    </div>
</div>
<p class="text-muted mb-4">UUID: {{ project_uuid }}</p>
<p class="lead">{{ project.description }}</p>

<div class="card mt-4">
    <div class="card-header">
        <h4 class="mb-0"><i class="bi bi-list-check me-2"></i>Project Tasks</h4>
    </div>
    <div class="card-body">
        <div id="task-list">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading tasks...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const PROJECT_UUID = "{{ project_uuid }}";
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
